name: telegram message on commit

on:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "dev" ]


jobs:
  unit-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup go
        uses: actions/setup-go@v2
        with:
          go-version: ^1.22
      - name: Run unit tests
        run: go test ./... -v
      - name: send telegram message on push
        uses: appleboy/telegram-action@master
        if: ${{ failure() }}
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          format: markdown
          message: |
            â›”â›”â›” **Backend Commit CI unit test Failed** â›”â›”â›”

            ğŸ‘¤ **Author**: ${{ github.actor }}  
            ğŸ“ **Commit Message**: ${{ github.event.commits[0].message }}
            
            ğŸ“¦ **Repository**: [${{ github.repository }}](

  docker-build-push:
    needs: unit-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Build
        uses: docker/setup-buildx-action@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Set date
        run: echo "DATE=$(date +%s)" >> $GITHUB_ENV
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.DOCKERHUB_REPOSITORY }}:latest,${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.DOCKERHUB_REPOSITORY }}:${{env.DATE}}
      - name: send telegram message on push
        uses: appleboy/telegram-action@master
        if: ${{ job.status != 'success'}}
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          format: markdown
          message: |
            â›”â›”â›” **Backend Commit CI Failed** â›”â›”â›”

            ğŸ‘¤ **Author**: ${{ github.actor }}  
            ğŸ“ **Commit Message**: ${{ github.event.commits[0].message }}
            
            ğŸ“¦ **Repository**: [${{ github.repository }}](https://github.com/${{ github.repository }})  
            ğŸ”— **See Changes**: [View Commit](https://github.com/${{ github.repository }}/commit/${{github.sha}})  
            
            â›” **Status**: ${{ job.status }}
